        opt.value = item

    }

        var opt = document.createElement('option');
        opt.innerHTML = 'Замедлить в ' + i + ' раз';
        opt.value = i
        sel.appendChild(opt);
    }

        var opt = document.createElement('option');
        opt.innerHTML = songs[item][0]['Name'];
        opt.value = item;
