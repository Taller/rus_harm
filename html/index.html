<script type="text/javascript">
    var settings = {
        'show-all' : true,
        'show-7'   : false,
        'show-6'   : false,
    };
    var songs = {};

    var sel = document.getElementById('tempo');
    for (var i = 10; i <= 250; i += 10) {
        var opt = document.createElement('option');
        opt.innerHTML = 'Метроном = ' + i + ' уд./мин.';
        opt.value = i;
        if (i === 50) {
            opt.selected = true;
        }
        sel.appendChild(opt);
    }

</script>
